<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            <p class="equation"> </p>
            
            <section class="result">0</section>
            
           
        </div>
    
        <section class="calc-buttons">
           

            <div class="grid-buttons calc-buttons">
                <button class="CA esp">AC</button>
                <button class="DEL esp">&#8636;</button>
                <button class="Op">รท</button> 

                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="Op">ร</button>

                <button class="num">4</button>
                <button class="num">5</button>  
                <button class="num">6</button>
                <button class="Op">-</button>

                <button class="num">7</button>
                <button class="num">8</button>  
                <button class="num">9</button>
                <button class="Op">+</button>

                <button class="num">0</button>
                <button class="num">.</button>
                <button class="answer">&equals;</button>
              </div>


        </section>
    </div>

<!-- JAVASCRIPT++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <script src="./js/index.js"></script>
</body>
</html>
